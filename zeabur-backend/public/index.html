<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeabur Control Center</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; background-color: #f4f4f9; }
        .status-container { display: flex; align-items: center; margin-bottom: 30px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .indicator { width: 15px; height: 15px; border-radius: 50%; margin-right: 10px; }
        .connected { background-color: #4CAF50; box-shadow: 0 0 10px #4CAF50; }
        .disconnected { background-color: #F44336; box-shadow: 0 0 10px #F44336; }
        .upload-section { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input[type="file"] { margin-bottom: 20px; }
        button { padding: 10px 20px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 20px; color: #555; }
    </style>
</head>
<body>
    <h1>Zeabur Backend</h1>
    
    <div class="status-container">
        <div id="status-light" class="indicator disconnected"></div>
        <span id="status-text">Disconnected</span>
    </div>

    <div class="upload-section">
        <h3>Upload File to Docker Server</h3>
        <input type="file" id="fileInput">
        <br>
        <button onclick="uploadFile()">Upload</button>
        <div id="message"></div>
    </div>

    <script>
        async function updateStatus() {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                const light = document.getElementById('status-light');
                const text = document.getElementById('status-text');
                
                if (data.connected) {
                    light.className = 'indicator connected';
                    text.innerText = 'Connected with Docker Engine Server';
                } else {
                    light.className = 'indicator disconnected';
                    text.innerText = 'Disconnected';
                }
            } catch (e) {
                console.error('Failed to fetch status', e);
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const message = document.getElementById('message');
            
            if (fileInput.files.length === 0) {
                message.innerText = 'Please select a file first.';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                message.innerText = 'Uploading...';
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (res.ok) {
                    message.innerText = 'File uploaded: ' + data.filename;
                } else {
                    message.innerText = 'Upload failed: ' + data.error;
                }
            } catch (e) {
                message.innerText = 'Error: ' + e.message;
            }
        }

        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
